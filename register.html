<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- bg image code is not working -->
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('C://Users//nehag//Downloads//bg.jpg'); /* Replace 'background.jpg' with the path to your background image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Create Account</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="newUsername">Username:</label>
                        <input type="text" class="form-control" id="newUsername" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password:</label>
                        <input type="password" class="form-control" id="newPassword" name="password" required placeholder="Choose a password">
                    </div>
                    <button type="submit" class="btn btn-success">Create Account</button>
                </form>
                <p class="mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
